version: '3.8'

services:
  qrgen:
    image: bgtuser/qr-pro-generator:latest
    container_name: qrgen
    restart: unless-stopped
    ports:
      - "${PORT:-2040}:${PORT:-2040}"
    environment:
      - PORT=${PORT:-2040}
      - API_URL=${API_URL:-http://0.0.0.0:2040}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-2040}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
